<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Registro</title>
  </head>
  <body>
    <h1>Formulario de Registro</h1>
    <form>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" /><br />

      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" /> <br />

      <label>Modalidad de Cursada:</label>
      <input type="radio" id="onDemand" name="modalidad" value="On-Demand" />
      <label for="onDemand">On-Demand</label>
      <input type="radio" id="enVivo" name="modalidad" value="En vivo" />
      <label for="enVivo">En vivo</label><br />

      <label>
        <input type="checkbox" name="recibirInformacion" value="Sí" />
        Deseo recibir información sobre nuevos posteos en la plataforma de
        Nucba. </label
      ><br />

      <label>
        <input type="checkbox" name="terminos" value="Acepto" />
        Declaro que leí los términos y condiciones y estoy listo para
        convertirme en desarrollador web Full Stack. </label
      ><br />

      <button type="submit">Enviar</button>
    </form>
    <br />
    <a href="./ejercicio-2.html"> Ir al ejercicio 2 </a> <br />
    <a href="index.html"> Ir al inicio </a>
  </body>
</html>
